    <script>
        const choice = ['rock', 'paper', 'scissor']

        function playRound(playerSelection, computerSelection) {
            // your code here
            playerSelection = playerSelection.toLowerCase()
            if (playerSelection == computerSelection) return 0
            if ((playerSelection == 'rock' && computerSelection == 'scissor') || 
            (playerSelection == 'paper' && computerSelection == 'rock') || 
            (playerSelection == 'scissor' && computerSelection == 'paper')) return 1;
            return -1;
        }

        function game() {
            let score = 0
            for (let i=0; i<5; i++) {
                let playerSelection = prompt('What is your choice')
                let value = playRound(playerSelection, computerPlay())
                score += value
                if (value == 1) console.log("you win")
                else if (value == 0) console.log("game tie")
                else console.log("you lose")
            }
            if (score > 0) console.log("you are a winner")
            else if (score == 0) console.log("No winner or loser")
            else console.log("you are a loser")
        }

        function computerPlay() {
            return choice[Math.floor(Math.random() * choice.length)]
        }
        
        // const playerSelection = 'rock'

        // console.log(playRound(playerSelection, computerSelection))
        game()
    </script>
